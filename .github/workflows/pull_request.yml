name: pull_request

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - 05-01-pull-requests

jobs:
  job1:
    name: Job One
    runs-on: ubuntu-latest
    steps:
      - name: First Step
        uses: actions/checkout@v2
      - name: Second Step
        run: |
          echo ACTOR: $GITHUB_ACTOR
          echo OWNER: ${{ env.GITHUB_REPOSITORY_OWNER }}
          [[ ${{ env.GITHUB_ACTOR }} == ${{ env.GITHUB_REPOSITORY_OWNER }} ]] && echo "Match!" || echo "not a match"

