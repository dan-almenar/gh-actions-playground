name: Action with arguments

on:
  push:
    branches:
      - 03-01-arguments

jobs:
  with_parameters:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Go set up
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.18.0'
      - run: |
          go version
          go run hello-world.go
  second:
    needs: [with_parameters]
    runs-on: ubuntu-latest
    steps:
      - run: date

