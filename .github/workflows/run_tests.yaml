name: Tests runner

on:
  push:
    branches:
      - 05-02-pull-requests

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: test
        run: node example.js
  print_status:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - run: echo "success!"
  create-pull-request:
    needs: [test, print_status]
    permissions: write-all
    if: github.actor == 'dan-almenar'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: make new PR
        uses: repo-sync/pull-request@v2.12.1
        with:
          pr_label: automerge
